<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tacit-css@1.9.1/dist/tacit-css.min.css"/>
  {% comment %}<link rel="stylesheet" type="text/css" href="/css/custom.css">{% endcomment %}
  <title>{{ page.title }}</title>
  <meta name="keywords" content="Ruby,Golang,JavaScript,SaaS,TDD">
  <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>
  <section>
    {%- if page.title -%}

      <h1>{{ page.title }}</h1>

    {%- endif -%}
    <article style="padding-bottom: 0px; padding-top: 0px">
      {{ content }}
    </article>
    {% include footer.html %}
  </section>
</body>
</html>
